name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.4'
     
      - name: Install dependencies
        run: go get .
     
      - name: Build
        run: go build -v 

  code_style: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.4'

      - name: Check code style
        run: if [ "$(gofmt -s -d . | wc -l)" -gt 0 ]; then exit 1; fi
